<html>

<head>
  <title>Recherche</title>
</head>

<body>
  <input type="text" id="search" value="" placeholder="ogame" />
  <div id="main"></div>
</body>
<script src="./search.js"></script>
<script>

  var template = "<div>"
    + "<div style='font-weight: bold'>"
    + "{{title}}"
    + "</div>"
    + "<input type='button' onClick='redirect(\"{{url}}\")' value='Aller'/>"
    + "</div>"; // le template de que affichera à l'utilisateur (à toi de le design)
  var templateKeys = ["title", "url"]; // Les keys des variables que tu as dans le template (exemple {{title}})

  var items = [{
    title: 'Aller vers ogame',
    url: 'http://www.ogame.fr',
    tags: ['ogame']
  }, {
    title: 'Aller vers judgehype',
    url: 'https://www.judgehype.com/',
    tags: ['judgehype']
  }];

  var search = new Search(
    document.getElementById('main'), // Je lui passe la div main
    document.getElementById('search'), // Je lui passe l'input de recherche (celui ou on va ajouter les events)
    items, // les items à afficher
    { template: template, keys: templateKeys }); // lancement du script

  function redirect(url) {
    window.open(url)
  }

</script>

</html>
